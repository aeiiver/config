key_bindings:
  - { key: PageUp,    mods: Control|Shift,  action: IncreaseFontSize }
  - { key: PageDown,  mods: Control|Shift,  action: DecreaseFontSize }
  - { key: Home,      mods: Control|Shift,  action: ResetFontSize    }

window:
  opacity: 0.95

colors:
  # Default colors
  primary:
    background: '0x0e0b09'
    foreground: '0xced3cf'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xd96934'
    green:   '0xb1ca5a'
    yellow:  '0xe7b85d'
    blue:    '0x6b6fd6'
    magenta: '0xca7fd0'
    cyan:    '0x85cab0'
    white:   '0xc1c1ba'

  # Bright colors
  bright:
    black:   '0x999995'
    red:     '0xfb6927'
    green:   '0xc8e858'
    yellow:  '0xf8e476'
    blue:    '0x6d72fb'
    magenta: '0xe380d2'
    cyan:    '0x8bf9d0'
    white:   '0xf0f0f0'
